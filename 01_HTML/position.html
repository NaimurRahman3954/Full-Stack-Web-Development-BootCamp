<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Position</title>
   <style>
      section{
         background-color: lightblue;
      }
      div{
         height: 100px;
         width: 100px;
      }
      #first{
         background-color: red;
      }
      #second{
         background-color: #3AFE16;
         position: relative;
         left: 100px;
      }
      #third{
         background-color: blue;
         position: absolute;
         left: 108px;
      }
   </style>
</head>
<body>
   <section>
         <div id="first"></div>
         <div id="second"></div>
         <div id="third"></div>
   </section>
</body>
</html>
