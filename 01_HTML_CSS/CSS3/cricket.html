<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket</title>
  <style>
    .bat{
      height: 400px;
      transition: transform 0.2s ease 0.1s;
    }
    .bat:hover{
      transform: rotate(-60deg);
      transform-origin: 50% 5%;

    }
    .ball{
      background-color: red;
      height: 30px;
      width: 30px;
      border-radius: 15px;
      position: relative;
      left: 480px;
      top: -260px;
      transition: transform 0.2s ease 0.3s ;
    }

    .field:hover .ball{
      transform: translate(200px,-100px)

    }
  </style>
</head>

<body>
  <div class="field">
    <img class="bat" src="/phantom-cricket-bat-side.png" alt="">
  </div>
  <div class="ball">

  </div>
</body>
</html>
